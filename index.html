<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IXH – Wentylacja</title>

<style>
:root{
  --bg:#ffffff;
  --card:#0f2430;
  --panel:#162f3d;
  --btn:#cfd3d6;
  --btn-active:#3fd173;
  --text:#ffffff;
  --muted:#b8c2c8;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, Helvetica, sans-serif;
}

header{
  padding:30px 40px;
}

header img{
  height:72px;
}

.card{
  max-width:760px;
  margin:40px auto;
  background:var(--card);
  border-radius:28px;
  padding:40px;
  color:var(--text);
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.time{
  font-size:38px;
  text-align:center;
  margin-bottom:28px;
  letter-spacing:2px;
}

.row{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}

.btn{
  min-width:150px;
  padding:14px 20px;
  border-radius:16px;
  background:var(--btn);
  color:#000;
  text-align:center;
  cursor:pointer;
}

.btn.active{
  background:var(--btn-active);
}

.section{
  margin-top:28px;
  text-align:center;
}

.label{
  color:var(--muted);
  font-size:14px;
  margin-bottom:8px;
}

.setpoint{
  font-size:30px;
}

.setpoint button{
  font-size:22px;
  padding:6px 14px;
  margin:0 12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

.temps{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-top:24px;
}

.temp{
  background:var(--panel);
  border-radius:16px;
  padding:16px;
  text-align:center;
}

.temp .name{
  font-size:14px;
  color:var(--muted);
}

.temp .val{
  font-size:24px;
  margin-top:6px;
}

.temp.out{
  margin-top:16px;
}

.pwm{
  margin-top:26px;
}

.pwm-row{
  margin-top:12px;
}

.bar{
  height:10px;
  background:#233f50;
  border-radius:10px;
  overflow:hidden;
  margin-top:6px;
}

.bar span{
  display:block;
  height:100%;
  background:var(--btn-active);
}

.relays{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:32px;
  flex-wrap:wrap;
}

footer{
  text-align:center;
  margin:40px 0 20px;
  color:#555;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="IXH">
</header>

<div class="card">

  <div class="time" id="clock">--:--:--</div>

  <!-- MODE -->
  <div class="row">
    <div class="btn active">AUTO</div>
    <div class="btn">MANUAL</div>
  </div>

  <!-- SETPOINT -->
  <div class="section">
    <div class="label">Temperatura zadana</div>
    <div class="setpoint">
      <button>–</button>
      21.0 °C
      <button>+</button>
    </div>
  </div>

  <!-- TEMPS -->
  <div class="temps">
    <div class="temp"><div class="name">Nawiew</div><div class="val">21.5 °C</div></div>
    <div class="temp"><div class="name">Wywiew</div><div class="val">22.1 °C</div></div>
    <div class="temp"><div class="name">CT</div><div class="val">31.9 °C</div></div>
  </div>

  <div class="temp out">
    <div class="name">Zewnętrzna</div>
    <div class="val">4.2 °C</div>
  </div>

  <!-- PWM -->
  <div class="pwm">
    <div class="label">PWM</div>

    <div class="pwm-row">Nawiew – 40%
      <div class="bar"><span style="width:40%"></span></div>
    </div>

    <div class="pwm-row">Wywiew – 40%
      <div class="bar"><span style="width:40%"></span></div>
    </div>

    <div class="pwm-row">CT – 80%
      <div class="bar"><span style="width:80%"></span></div>
    </div>
  </div>

  <!-- RELAYS -->
  <div class="relays">
    <div class="btn active">Start HV</div>
    <div class="btn">Start PC</div>
    <div class="btn">Pompa CT</div>
  </div>

</div>

<footer>
  IXH-Polska<br>
  ixh@linuxmail.org | +48 578 424 942
</footer>

<script>
setInterval(()=>{
  document.getElementById("clock").innerHTML =
    new Date().toLocaleTimeString("pl-PL");
},1000);
</script>

</body>
</html>
